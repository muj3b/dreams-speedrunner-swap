name: SpeedrunnerSwap
version: '3.2.0'
main: com.example.speedrunnerswap.SpeedrunnerSwap
api-version: '1.21'
authors: [muj3b]
description: |
  Dream-style "Speedrunner Swap" challenge where speedrunners share the same state and swap control on a timer.
  Features include:
  - Random power-ups on swap
  - Last Stand mode for final runner
  - Custom kits for runners and hunters
  - Configurable swap intervals
  - Safe swap locations
  - Hunter swap system
  - Compass tracking system
website: https://github.com/muj3b/minecraft-speedrunner-swap-plugin

commands:
  swap:
    description: Main command for SpeedrunnerSwap plugin
    usage: /<command> [start|stop|pause|resume|status|creator|setrunners|sethunters|reload|gui|mode|clearteams]
    permission: speedrunnerswap.command
    
permissions:
  speedrunnerswap.command:
    description: Allows use of all SpeedrunnerSwap commands
    default: op
  speedrunnerswap.admin:
    description: Allows administration of SpeedrunnerSwap
    default: op
    children:
      speedrunnerswap.command: true
